<div class="col" draggable="true" ondragstart="drag()">
  <button (click)="deleteCurFolder(folder)" type="button" class="btn btn-primary" >
    X
  </button>
  <img src="../../../assets/folder-icon.jpg" class="foldImg" alt=""> {{folder.name}}
  <button class=" btn" (click)="toggle = !toggle">add</button>
  <div *ngIf="!toggle">
    <p>Добавить новую папку:</p>
    <input [(ngModel)]="newFoldIn" type="text">
    <button class="btn" (click)="addChildFolder(folder)">Add</button>
    <p>или, Добавить новый файл:</p>
    <input [(ngModel)]="fileIn" type="text">
    <button (click)="addFileInFolder(folder)" class="btn">Add</button>
  </div>
  <!-- Button trigger modal -->
  <span *ngIf="toggle2">
    <button (click)="getChildFold(folder)" type="button" class="btn btn-outline-dark">+</button>
  </span>
  <span *ngIf="!toggle2">
    <button (click)="getChildFold(folder)" type="button" class="btn btn-outline-dark">-</button>

    <app-folder (removeFolder)="onRemoveFolder($event)" [folderName]="folder" *ngFor="let folder of folders">

    </app-folder>

    <div *ngIf="!toggleEmpty">
      <p>Папка пуста</p>
    </div>

    <app-file (removeFile)="removeCurItem($event)" [fileName]="file" *ngFor="let file of files">

    </app-file>
  </span>
</div>
